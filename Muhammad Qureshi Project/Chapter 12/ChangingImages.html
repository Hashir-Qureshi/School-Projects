<!DOCTYPE html>
<html>
<head>
<title>Changing Images</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
var i = 0;
var images = ['<img src="http://www.websitedevelopmentbook.com/chapter12/wine.jpg"/>', 
			  '<img src="http://www.websitedevelopmentbook.com/chapter12/cigar.jpg"/>',
			  '<img src="http://www.websitedevelopmentbook.com/chapter12/pizza.jpg"/>',
			  '<img src="http://www.websitedevelopmentbook.com/chapter12/pasta.jpg"/>',
			  '<img src="http://www.websitedevelopmentbook.com/chapter12/dessert.jpg"/>',]
var imageTimer;
function ChangeImages(Division){
	if(i==0)
		imageTimer = setInterval(function() {ChangeImages(Division)}, 5000)
		
	if(i<images.length){
		$(Division).html(images[i])
		i=i+1;
		}
		else i=0;
	
	}
</script>
</head>
<body onload="ChangeImages('#myDiv')">
<div id="myDiv" style="width:1200; height:400"></div>
</body>
</html>
