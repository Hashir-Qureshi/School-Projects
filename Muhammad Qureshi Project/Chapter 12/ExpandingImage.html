<!DOCTYPE html>
<html>
<head>
<title>Expanding an Image</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>


function Expand(image){
	image = '#'+image;
	$(image).css("width", "400px", "height", "400px");
	}
function normalize(image){
	image = '#'+image;
	$(image).css("width", "200px", "height", "200px");	
	}

</script>
</head>
<body>
<img id="image" onmouseover="Expand('image')" onmouseout="normalize('image')" src ="http://www.websitedevelopmentbook.com/chapter12/dog.jpg" 
width="200px" height="200px" />
</body>
</html>
