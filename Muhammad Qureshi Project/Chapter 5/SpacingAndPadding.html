<!DOCTYPE html>
<html>
<head>
<title>Padding and Spacing</title>
</head>
<body>
<h3>Spacing</h3>
<table border="1" cellspacing="20">
<tr><td>New York</td></tr>
<tr><td>Pennsylvania</td></tr>
<tr><td>Washington</td></tr>
</table>
<h3>Padding</h3>
<table border="1" cellpadding="20">
<tr><td>New York</td></tr>
<tr><td>Pennsylvania</td></tr>
<tr><td>Washington</td></tr>
</table>
</body>
</html>
