<!DOCTYPE html>
<html>
<head>
<title>Nested Tables</title>
</head>
<body>
<table border="1">
<tr><td>A
	</td>
	
	<td>
		<table>
			<tr>
				<td>B
				</td>
				
				<td>C
				</td>
			</tr>
			
			<tr>
				<td>D
				</td>
				
				<td>E
				</td>
			</tr>
		</table>
	</td>
</tr>

<tr>
	<td colspan="2">F
	</td>
</tr>
</table>

</body>
</html>
