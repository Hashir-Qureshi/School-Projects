<table border="2" rules="rows" style="text-align:left">
<thead style="background-color:black; color:white;"><tr><th colspan="2">TABLE 8-1&emsp;CSS STATE-BASED PSEUDO CLASSES</th></tr>
</thead>
<tbody>
<tr style="font-style:bold"><td>Pseudo Class&emsp;&emsp;&emsp;&emsp;</td><td>Description</td></tr>
<tr ><td>:active</td><td>Applies to a selected link</td></tr>
<tr><td>:focus</td><td>Form element that has the keyboard focus</td></tr>
<tr><td>:hover</td><td>Applies to a link over which the mouse is hovering</td></tr>
<tr><td>:link</td><td>Applies to an unvisited link</td></tr>
<tr><td>:visited</td><td>Applies to a visited link</td></tr>
</tbody>
</table>
