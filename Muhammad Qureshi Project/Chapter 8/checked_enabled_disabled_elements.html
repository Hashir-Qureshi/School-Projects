input:enabled {background-color:green;}
input:disabled {background-color:gray;}
</style>
</head>

<form action="http://www.WebsiteDevelopmentBook.com/FormEcho.php" method="post">

<input type="checkbox" name="sport" value="Soccer"/>Soccer
</br></br>
First Name: <input type="text" name="First Name"/>
Company Name: <input type="text" name="Company Name" disabled>
</form>
</body>
</html>
