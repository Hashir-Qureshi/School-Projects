<!DOCTYPE html>
<html>
<head>
<title>Swapping Contents</title>
<script>
function swap(){
	var firstParagraph = document.getElementById("firstParagraph");
	var secondParagraph = document.getElementById("secondParagraph");
	
	var temp = firstParagraph.innerHTML;
	firstParagraph.innerHTML = secondParagraph.innerHTML;
	secondParagraph.innerHTML = temp;
	}
</script>
</head>
<body>
<p id="firstParagraph">First Paragraph</p>
<p id="secondParagraph">Second Paragraph</p>
<button onclick="swap()">Swap</button>
</body>
</html>
