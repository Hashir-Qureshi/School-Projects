<!DOCTYPE html>
<html>
<head>
<script>
function loadDoc(Division) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById(Division).innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "http://www.w3schools.com/js/ajax_info.txt", true);
  xhttp.send();
}
</script>
</head>
<body>

<div id="Angry">
<h1>Angry</h1>
<button type="button" onclick="loadDoc('Angry')">Change Content</button>
</div>

<div id="Happy">
<h1>Happy</h1>
<button type="button" onclick="loadDoc('Happy')">Change Content</button>
</div>

<div id="Sad">
<h1>Sad</h1>
<button type="button" onclick="loadDoc('Sad')">Change Content</button>
</div>
</body>
</html>
