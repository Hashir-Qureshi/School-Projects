<!DOCTYPE html>
<html>
<head>
<title>Grades</title>
<script>
var TestScore = prompt("What Grade did you get?");

if(90 <= TestScore)
	alert("You got an A!");
	else if(80 <= TestScore && TestScore <= 89)
			alert("You got a B!");
			else if(70 <= TestScore && TestScore <= 79)
					alert("You got a C!");
					else if(60 <= TestScore && TestScore <= 69)
							alert("You got a D!");
							else 
								alert("You got an F!")
</script>
</head>
<body>
</body>
</html>
