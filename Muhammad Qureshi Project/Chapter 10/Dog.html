<title>Dog</title>
<script> 
 function Dog(Name, Age, Breed){
	this.Name = Name;
	this.Age = Age;
	this.Breed = Breed;
 }

 var Chester = new Dog("Chester", 7, "German Shepard");
 alert(Chester.Name);
 alert(Chester.Age);
 alert(Chester.Breed);
</script>
