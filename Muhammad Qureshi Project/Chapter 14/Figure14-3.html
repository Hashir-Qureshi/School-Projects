<!DOCTYPE html>
<html>
<head>
<title>Figure 14-3</title>
<script>
var Companies = [{"Name" : "Microsoft", "Founder" : "Gates and Allen", "Headquarters" : "Redmond, WA"},
				 {"Name" : "Facebook", "Founder" : "Zuckerberg", "Headquarters" : "Palo Alto, CA"},
				 {"Name" : "Oracle", "Founder" : "Ellison", "Headquarters" : "Redwood Shores, CA"}];
	function InitButtons(){
			var i;
			var currentHTML;
			for (i=0;i<Companies.length; i++){
				currentHTML = document.getElementById("Page").innerHTML;
				document.getElementById("Page").innerHTML = currentHTML + "<button onclick='ShowCompany("+ i +")'>" + Companies[i].Name + "</button>"
			}
		}
	function ShowCompany(i){
			alert("Founder: "+ Companies[i].Founder + " Headquarters: " + Companies[i].Headquarters);
		}
</script>
</head>
<body id ="Page" onload="InitButtons();">
</body>
</html>
