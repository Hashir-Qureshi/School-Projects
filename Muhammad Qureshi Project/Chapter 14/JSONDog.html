<!DOCTYPE html>
<html>
<head>
<title>JSON Dog</title>
<script>
var Dog = {"Name" : "Chester", "Age" : " 7", "Breed" : "German Shepard"};
function Display(){
			alert("Name: "+ Dog.Name+ " Age: " + Dog.Age + " Breed: " + Dog.Breed);
}
</script>
</head>
<body id ="Page" onload="Display();">
</body>
</html>
